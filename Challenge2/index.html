<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up</title>
</head>
<body>
    <div>
        <h2>MUSIC STREAMING</h2>
        <p>If you want to listen to all your favorite songs you must register</p>
    </div>
    <form>
        <div>
            <input type="text" name="Nome" placeholder="Enter your name" >
        </div>
        <p></p>
        <div>
            <input type="text" name="Cognome" placeholder="Enter your last name" >
        </div>
        <p></p>
        <div>
            <input type="email" name="mail" placeholder="Enter you email" >
        </div>
        <p></p>
        <div>
            <input type="password" name="passw" placeholder="Enter your password" >
        </div>
        <p></p>
        <div>
            <input type="number" name="telefono" placeholder="Enter you phone number" >
        </div>
        <p></p>
        <div>
            Enter your birth date: <input type="date" name="data" >
        </div>



        <p>Briefly describe your musical tastes(check your favorite)</p>
        <div>
            RAP <input type="checkbox" name="gusti musicali" > 
        </div>
        <div>
            POP <input type="checkbox" name="gusti musicali" > 
        </div>
        <div>
            JAZZ <input type="checkbox" name="gusti musicali" > 
        </div>
        <div>
            ROCK <input type="checkbox" name="gusti musicali" > 
        </div>



        <p></p>
        <div>
            Clicking here you agree to the terms of service <input type="radio" name="condition"  >
        </div>
        <p></p>
        <div>
            <button type="submit" onclick="alert('Sing-up complete!')">Submit</button>
        </div>
    </form>
</body>
</html>
